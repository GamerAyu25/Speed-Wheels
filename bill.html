<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Wheels - Order Invoice</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
            font-family: "Space Grotesk", "Noto Sans", sans-serif;
        }
        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center">
    <div class="container mx-auto max-w-2xl p-8 bg-slate-800/80 rounded-2xl shadow-2xl border border-slate-700/70 text-white">
        <div class="flex items-center mb-8 gap-4">
            <div class="size-8 text-blue-400">
                <svg viewBox="0 0 48 48" fill="none" width="32" height="32" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold tracking-tight">Speed Wheels</h1>
        </div>
        <div class="mb-6">
            <h2 class="text-2xl font-bold mb-2 text-blue-300">Order Invoice</h2>
            <div class="space-y-1">
                <div><span class="font-medium text-slate-300">Name:</span> <span id="billName"></span></div>
                <div><span class="font-medium text-slate-300">Email:</span> <span id="billEmail"></span></div>
                <div><span class="font-medium text-slate-300">Address:</span> <span id="billAddress"></span></div>
                <div><span class="font-medium text-slate-300">Order Date:</span> <span id="billOrderDate"></span></div>
                <div><span class="font-medium text-slate-300">Expected Delivery:</span> <span id="billDeliveryDate"></span></div>
                <div><span class="font-medium text-slate-300">Payment Method:</span> <span id="billPaymentMethod"></span></div>
            </div>
        </div>
        <hr class="border-slate-600 mb-6" />
        <h3 class="text-xl font-bold mb-3">Order Summary</h3>
        <div id="billItems" class="space-y-4"></div>
        <div class="flex justify-end mt-6 text-lg font-bold">
            Total Amount: $<span id="billTotal">0.00</span>
        </div>
        <div id="qrSection" class="qr mt-10 text-center hidden">
            <h3 class="text-lg font-bold text-blue-400 mb-2">Pay Now</h3>
            <img src="Images/GooglePay_QR.png" alt="UPI QR" class="mx-auto rounded-lg shadow-lg border-2 border-blue-600 w-36 h-36 bg-white p-2">
            <p class="mt-2 text-base text-slate-200"><strong>UPI ID:</strong> ayushpadwal25@okicici</p>
        </div>
        <div class="flex justify-end mt-10 no-print">
            <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-bold shadow-lg transition-all">
                Download / Print Invoice
            </button>
        </div>
    </div>
    <script>
        //orderData 
        const storedData = localStorage.getItem('orderData');
        if (!storedData) {
            alert("No order data found.");
            throw new Error("Missing order data");
        }
        const orderData = JSON.parse(storedData);
        orderData.orderDate = new Date(orderData.orderDate);
        orderData.deliveryDate = new Date(orderData.deliveryDate);


        // Populate bill
        document.getElementById('billName').textContent = orderData.name;
        document.getElementById('billEmail').textContent = orderData.email;
        document.getElementById('billAddress').textContent = orderData.address;
        document.getElementById('billOrderDate').textContent = orderData.orderDate.toLocaleDateString();
        document.getElementById('billDeliveryDate').textContent = orderData.deliveryDate.toLocaleDateString();
        document.getElementById('billPaymentMethod').textContent = orderData.paymentMethod === 'cod' ? 'Cash on Delivery' : 'Online Payment';

        // Items
        const billItems = document.getElementById('billItems');
        let total = 0;
        orderData.items.forEach(item => {
            const itemTotal = item.quantity * item.price;
            total += itemTotal;
            const div = document.createElement('div');
            div.className = "flex items-center justify-between bg-slate-700/80 p-3 rounded-lg border border-slate-600/50";
            div.innerHTML = `
                <div class="flex items-center gap-3">
                    <img src="${item.image}" alt="${item.name}" class="w-16 h-12 object-cover rounded-md border border-blue-600/50">
                    <div>
                        <p class="text-white font-medium">${item.name}</p>
                        <p class="text-slate-300 text-sm">Qty: ${item.quantity}</p>
                    </div>
                </div>
                <span class="text-blue-400 font-bold">$${itemTotal.toFixed(2)}</span>
            `;
            billItems.appendChild(div);
        });
        document.getElementById('billTotal').textContent = total.toFixed(2);

        // Show QR for online payment
        if (orderData.paymentMethod === 'online') {
            document.getElementById('qrSection').classList.remove('hidden');
        }
    </script>
</body>
</html>
